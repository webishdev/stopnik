name: Create STOPnik release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version for the tag
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Show tag
        run: echo "Will create version ${{ github.event.inputs.version }}"

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: ./build.sh build_all ${{ github.event.inputs.version }}

      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.version }}
          body: >
            STOPnik!
            Version ${{ github.event.inputs.version }}
          artifacts: "bin/**/*.zip"
